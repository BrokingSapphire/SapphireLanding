name: Deploy to EC2 (Main)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Node.js and Build
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: ".next/ public/ package.json package-lock.json next.config.js"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/node_modules/, /.git/, /.github/, /src/"
          SCRIPT_BEFORE: |
            whoami
            mkdir -p ${{ secrets.REMOTE_TARGET }}
          SCRIPT_BEFORE_REQUIRED: true
          SCRIPT_AFTER: |
            cd "${{ secrets.REMOTE_TARGET }}"
            screen -S sapphire -X quit || true
            
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            npm ci --production
            
            echo "Starting server..."
            screen -S sapphire-landing -d -m npm start
          SCRIPT_AFTER_REQUIRED: true